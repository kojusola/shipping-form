<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="form-details">
        <div class="details">
            <h4 class="center-text">SENDER DETAILS</h4>
            <label for="senderName">Name<span class="asterick">*</span></label>
            <input type="text" name="senderName">
            <label for="pickupAddress">Pickup Address<span class="asterick">*</span></label>
            <input type="text" name="pickupAddress">
            <label for="pickupPhoneNumber">Pickup Phone number <span class="asterick">*</span></label>
            <input type="tel" name="pickupPhoneNumber">
            <label for="">Description of the Item<span class="asterick">*</span></label> 
            <span>(hint: e.g. sneakers)</span>
            <input type="">
            <label for="senderEmail">Email<span class="asterick">*</span></label>
            <input type="email" name="senderEmail">
        </div>
        <div class="details">
            <h4 class="center-text">RECEIVER DETAILS</h4>
            <label for="receiverName">Name<span class="asterick">*</span></label>
            <input type="text" name="receiverName">
            <label for="deliveryAddress">Delivery Address<span class="asterick">*</span></label>
            <input type="text" name="deliveryAddress">
            <label for="receiverPhoneNumber"> Receiver Phone number <span class="asterick">*</span></label>
            <input type="tel" name="receiverPhoneNumber">
            <label for="receiverEmail">Email<span class="asterick">*</span></label>
            <input type="email" name="receiverEmail">
        </div>
        <div class="button-div">
            <button class="button">NEXT</button>
        </div>
    </form>
</body>
</html>
